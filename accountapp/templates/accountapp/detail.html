{% extends "base.html" %}

{% block content %}
<div>
    <div style="
    text-align: center; 
    max-width: 500px; 
    margin: 4rem auto;">
        <p>
            {{ target_user.date_joined }}
        </p>

        {% if target_user.profile %}
        <h2 style="font-family: 'NanumSquare B'">
            {{ target_user.profile.nickname }}
        </h2>
        {% else %}
        <a href="{% url 'profileapp:create' %}">
            <h2 style="font-family: 'NanumSquare B'">
                Create Profile
            </h2>
        </a>
        {% endif %}

        {% if target_user == user %}
        <a href="{% url 'accountapp:update' pk=user.pk %}">
            <p>
                Update Info
            </p>
        </a>
        <a href="{% url 'accountapp:delete' pk=user.pk %}">
            <p>
                Delete Info
            </p>
        </a>
        {% endif %}
    </div>
</div>

{% endblock %}
