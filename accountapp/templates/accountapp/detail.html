{% extends "base.html" %}

{% block content %}
<div>
    <div style="
    text-align: center; 
    max-width: 500px; 
    margin: 4rem auto;">
        <p>
            {{ target_user.date_joined }}
        </p>
        <h2 style="font-family: 'NanumSquare B'">
            {{ target_user.username }}
        </h2>

        {% if target_user == user %}
        <a href="{% url 'accountapp:update' pk=user.pk %}">
            <p>
                Update Info
            </p>
        </a>
        <a href="{% url 'accountapp:delete' pk=user.pk %}">
            <p>
                Delete Info
            </p>
        </a>
        {% endif %}

    </div>
</div>

{% endblock %}
