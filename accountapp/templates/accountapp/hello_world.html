{% extends 'base.html' %}
{% block content %}
<div style="
    border-radius: 1rem;
    margin: 2rem;
    text-align: center;
  ">
  <h1 style="font-family: 'Gaegu', cursive;">Hello World LIST!</h1>
  <form action="/account/hello_world/" method="POST">
    {% csrf_token %}
    <div>
      <input type="text" name="hello_world_input" placeholder="insert">
    </div>
    <input type="submit" class="btn btn-primary" value="POST" />
  </form>

  {% if hello_world_output %}
  <h1>
    {{ hello_world_output.text }}
  </h1>
  {% endif %}

</div>
{% endblock %}
